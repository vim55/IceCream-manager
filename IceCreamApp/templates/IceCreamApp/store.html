{% extends 'IceCreamApp/homePageBase.html' %}
{% block content %}
<div class="container">
    <table style="width:200px">
        <caption><b>This Store</b></caption>
        <tr>
            <th>Store Name</th>
            <th>ID</th>
        </tr>

        <tr>
            <td>{{ store.name }}</td>
            <td>{{ store.id }}</td>
        </tr>

    </table>
</div>

<div class="container">
    <table style="width:200px">
        <caption><b>Tubs Available</b></caption>
        <tr>
            <th>Tub</th>
            <th>ID</th>
        </tr>
        {% for t in storeTubs %}
        <tr>
            <td>{{ t.flavour }}</td>
            <td>{{ t.id }}</td>
        </tr>
        {% endfor %}
    </table>
</div>
{% endblock %}
